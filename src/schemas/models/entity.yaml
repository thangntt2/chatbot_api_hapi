create:
  type: object
  properties:
    name:
      type: string
    type:
      type: string
      enum: ['trait', 'freetext', 'keyword']
  required:
    - name
    - type

get:
  type: object
  allOf:
    - $ref: './common.yaml#/BaseModel'
    - $ref: '#/create'
    - properties:
        id:
          type: string
          format: uuid
        color:
          type: string
        description:
          type: string

update:
  type: object
  allOf:
  - $ref: 'entity.yaml#/create'
  - properties:
      id:
        type: string
        format: uuid
      color:
        type: string
      description:
        type: string